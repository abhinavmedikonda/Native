<!DOCTYPE html>
<html style="min-height:100%;">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Application</title>
</head>

<body class="container" style="min-height:100%;">
  <div id="panelBackground">
  </div>
  <div class="header flex-x">
    <div class="container flex-x">
      <ul id="ul-navbar" class="flex-x no-margin">
        <label class="no-margin padding"><input type="radio" name="chart-type" checked>Column</label>
        <label class="no-margin padding"><input type="radio" name="chart-type">Line</label>
        <label class="no-margin padding"><input type="radio" name="chart-type">Bar</label>
        <label class="no-margin padding"><input type="radio" name="chart-type">Scatter</label>
      </ul>
    </div>
  </div>
  <div class="page-height">
    <br />
    <div class="flex-x">
      <div class="span25">
        <div>
          <ul id="ul-tags">
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off" checked>java</label>
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off" checked>c#</label>
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off">android</label>
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off">ios</label>
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off">amazon-web-services</label>
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off">azure</label>
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off">terraform</label>
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off">python</label>
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off">javascript</label>
            <label class="list-item"><input type="checkbox" name="tag-list" autocomplete="off">typescript</label>
          </ul>
        </div>
        <!-- <div dir="rtl">
          <ul style="font-size:20px">
            <li>entity-framework</li>
            <li>visual-studio</li>
            <li>swift</li>
            <li>git</li>
            <li>linux</li>
            <li>regex</li>
            <li>wpf</li>
            <li>xcode</li>
            <li>windows</li>
          </ul>
        </div> -->
      </div>
      <div class="span75 padding">
        <div>
          <ul id="ul-selected" class="flex-x">
            <!-- <li class="list-item display-inline">azure<span class="margin-left-20 glyphicon glyphicon-remove"></span></li>
            <li class="list-item display-inline">shell<span class="margin-left-20 glyphicon glyphicon-remove"></span></li> -->
          </ul>
        </div>
        <div>
          <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        </div>
        <hr />
        <div>
          <div class="blocks">
            <div class="form-group block" style="display:flex; flex-direction: column; justify-content: center;">
              <input type="text" class="form-control" style="text-align: center; height: 45px" />
              <button class="btn-primary btn-lg" style="height: 45px">Get</button>
            </div>
            <div class="block">
              <h1 id="1hour"></h1>
            </div>
            <div class="block">
              <h1 id="6hour"></h1>
            </div>
            <div class="block">
              <h1 id="24hour"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>&copy; My Application</p>
    </div>
  </footer>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./index.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
<script type="text/javascript" src="./index.js"></script>

</html>
